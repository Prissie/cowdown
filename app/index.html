<!DOCTYPE html>
<html>
  <head>
    <title>Cowdown</title>
    <link href="assets/bower_components/normalize.css/normalize.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/bower_components/google-code-prettify/bin/prettify.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="assets/stylesheets/application.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="assets/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="header clearfix">
      <section class="header-controls">
        <a href="#" class="icons-traffic-close window-control-close">X</a>
        <a href="#" class="icons-traffic-minimise window-control-minimize">-</a>
        <a href="#" class="icons-traffic-fullscreen window-control-fullscreen">+</a>
      </section>

      <section class="header-brand">
        <a href="https://github.com/djalmaaraujo/cowdown" target="_blank" class="header-logo">CowDown</a>
      </section>
    </header>

    <section class="cowdown-app clearfix">
      <section class="cowdown-code">
        <textarea id="cowdown-textarea" class="mousetrap"></textarea>
      </section>
      <section class="cowdown-preview"></section>
    </section>
    <input id="gui-save" type="file" nwsaveas="filename.md" style="display: none;" />

    <script src="assets/javascripts/buffer.js"></script>

    <script src="assets/bower_components/zepto/zepto.min.js"></script>
    <script src="assets/bower_components/showdown/src/showdown.js"></script>
    <script src="assets/bower_components/google-code-prettify/bin/run_prettify.min.js?autoload=true&amp;skin=sunburst&amp;lang=javascript"></script>
    <script src="assets/bower_components/showdown/src/extensions/prettify.js"></script>
    <script src="assets/bower_components/showdown/src/extensions/github.js"></script>
    <script src="assets/bower_components/showdown/src/extensions/table.js"></script>
    <script src="assets/bower_components/showdown/src/extensions/twitter.js"></script>
    <script src="assets/bower_components/mousetrap/mousetrap.min.js"></script>
    <script src="assets/bower_components/taboverride/build/output/taboverride.min.js"></script>

    <script src="assets/javascripts/showdown/youtube.js"></script>
    <script src="assets/javascripts/showdown/vimeo.js"></script>
    <script src="assets/javascripts/cowdown.js"></script>
    <script src="assets/javascripts/gui/file_utils.js"></script>
    <script src="assets/javascripts/gui/menubar.js"></script>
    <script src="assets/javascripts/application.js"></script>
    <script src="assets/javascripts/loader.js"></script>
    <script src="assets/javascripts/gui/keyboard_shortcuts.js"></script>
    <script src="assets/javascripts/gui/window_controls.js"></script>
  </body>
</html>
