<!DOCTYPE html>
<html>
  <head>
    <title>Cowdown</title>
    <link href="assets/bower_components/normalize.css/normalize.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="assets/bower_components/google-code-prettify/bin/prettify.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="assets/stylesheets/application.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="cowdown-app clearfix">
      <section class="cowdown-code">
        <textarea></textarea>
      </section>
      <section class="cowdown-preview"></section>
    </section>
    <input id="gui-save" type="file" nwsaveas="filename.md" style="display: none;" />

    <script src="assets/bower_components/showdown/src/showdown.js"></script>
    <script src="assets/bower_components/google-code-prettify/bin/run_prettify.min.js?autoload=true&amp;skin=sunburst&amp;lang=javascript"></script>
    <script defer src="assets/bower_components/showdown/src/extensions/prettify.js"></script>
    <script defer src="assets/bower_components/showdown/src/extensions/github.js"></script>
    <script defer src="assets/bower_components/showdown/src/extensions/table.js"></script>
    <script defer src="assets/bower_components/showdown/src/extensions/twitter.js"></script>
    <script src="assets/bower_components/zepto/zepto.min.js"></script>
    <script src="assets/javascripts/showdown/youtube.js"></script>
    <script src="assets/javascripts/cowdown.js"></script>
    <script src="assets/javascripts/file_utils.js"></script>
    <script src="assets/javascripts/menubar.js"></script>
    <script src="assets/javascripts/application.js"></script>
    <script src="assets/javascripts/loader.js"></script>
  </body>
</html>
